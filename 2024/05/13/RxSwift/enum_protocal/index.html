</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/history/"><i class="fa fa-book"> 历史</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">swift使用Protocal约束返回类型</h1><div class="post-meta">2024-05-13</div><div class="clear"><div class="toc-article" id="toc"><div class="toc-title">文章目录</div></div></div><div class="post-content"><ul>
<li>使用范型接受数据<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">ResultType</span>&lt;<span class="title">T</span>&gt; </span>&#123;</span><br><span class="line">    <span class="keyword">case</span> success(<span class="type">T</span>)</span><br><span class="line">    <span class="keyword">case</span> failure(<span class="type">String</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 现在可以创建一个PublishSubject，它能够处理这种类型的枚举，例如：</span></span><br><span class="line"><span class="keyword">let</span> resultSubject <span class="operator">=</span> <span class="type">PublishSubject</span>&lt;<span class="type">ResultType</span>&lt;<span class="keyword">Any</span>&gt;&gt;()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 假设成功时我们希望返回一个字符串</span></span><br><span class="line">resultSubject.onNext(.success(<span class="string">&quot;操作成功！&quot;</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果操作失败，可以返回一个错误消息</span></span><br><span class="line">resultSubject.onNext(.failure(<span class="string">&quot;出了点问题...&quot;</span>))</span><br></pre></td></tr></table></figure></li>
<li>使用协议约束范型范围<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">ResultContent</span> </span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">StringResult</span>: <span class="title">ResultContent</span> </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> value: <span class="type">String</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">ArrayResult</span>&lt;<span class="title">T</span>&gt;: <span class="title">ResultContent</span> </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> value: [<span class="type">T</span>]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">DictionaryResult</span>&lt;<span class="title">Key</span>: <span class="title">Hashable</span>, <span class="title">Value</span>&gt;: <span class="title">ResultContent</span> </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> value: [<span class="type">Key</span> : <span class="type">Value</span>]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">ResultType</span>&lt;<span class="title">T</span>: <span class="title">ResultContent</span>&gt; </span>&#123;</span><br><span class="line">    <span class="keyword">case</span> success(<span class="type">T</span>)</span><br><span class="line">    <span class="keyword">case</span> failure(<span class="type">String</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个String类型的成功结果</span></span><br><span class="line"><span class="keyword">let</span> stringResult <span class="operator">=</span> <span class="type">ResultType</span>.success(<span class="type">StringResult</span>(value: <span class="string">&quot;成功消息&quot;</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个Array类型的成功结果</span></span><br><span class="line"><span class="keyword">let</span> arrayResult <span class="operator">=</span> <span class="type">ResultType</span>.success(<span class="type">ArrayResult</span>(value: [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个Dictionary类型的成功结果</span></span><br><span class="line"><span class="keyword">let</span> dictionaryResult <span class="operator">=</span> <span class="type">ResultType</span>.success(<span class="type">DictionaryResult</span>(value: [<span class="string">&quot;key1&quot;</span>: <span class="string">&quot;value1&quot;</span>, <span class="string">&quot;key2&quot;</span>: <span class="string">&quot;value2&quot;</span>]))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建一个失败结果</span></span><br><span class="line"><span class="keyword">let</span> failureResult <span class="operator">=</span> <span class="type">ResultType</span>&lt;<span class="type">StringResult</span>&gt;.failure(<span class="string">&quot;出现了一个错误&quot;</span>)</span><br></pre></td></tr></table></figure></li>
